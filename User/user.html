<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./user.css">
    <link rel="stylesheet" href="./Font/fontawesome-free-6.1.1-web/css/all.css">
</head>
<body>
    <div class="content">
        <div class="nav">
            <div class="logo">
                NoteEnglish
            </div>
            <i class="user-icon fa-solid fa-circle-user"></i>
            <span class="name"> Tai Nguyen</span>
        </div>
        <div class="container">
            <div class="main-content">
                <div class="input-with-add">
                    <div class="input">
                        <div class="english-input">
                            <span class="english-key">Englisk</span>
                            <input class="english" type="text">
                        </div>

                        <div class="vn-input">
                            <span class="vn-key">Vietnam</span>
                            <input class="vn" type="text">
                        </div>
                    </div>
                    <button class="add">Add</button>
                </div>
                <div class="table">
                    <ul class="tablecontent">
                        
                    </ul>
                </div>
                <div class="btn-option">
                    <button class="option save" >Save</button>
                    <button class="option clear" >Clear</button>
                    <button class="option delete" >Delete</button>
                </div>

            </div>
        </div>
    </div>


    
    <script> </script>
    <script src="./user.js"></script>
</body>
</html>
